<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Thomas Ellis" />
        <title>Calculate</title>
        <style></style>
    </head>
    <body>
        <header>
            <h1>Calculate like a Vulcan</h1>
        </header>

        <section>
            <h2>Choose your numbers</h2>
            <div class="inputNums">
                <label for="num1">Enter the first number.</label><br />
                <input type="text" value="" name="num1" />
                <br />
                <label for="num2">Enter the second number.</label><br />
                <input type="text" value="" name="num2" />
            </div>
        </section>
        <section>
            <fieldset>
                <legend>Choose your operation</legend>
                <div class="operators">
                    <input type="radio" value="+" name="operator" />
                    <label for="operator">Addition</label>
                </div>
                <div class="operators">
                    <input type="radio" value="-" name="operator" />
                    <label for="operator">Subtract</label>
                </div>
                <div class="operators">
                    <input type="radio" value="*" name="operator" id="multi" />
                    <label for="operator">Multiplication</label>
                </div>
                <div class="operators">
                    <input type="radio" value="/" name="div" id="divide" />
                    <label for="div">Division</label>
                </div>
            </fieldset>
        </section>
    </body>
    <script></script>
</html>
